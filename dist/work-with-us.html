<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservice</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <section id="abbonamenti-p" class="w-full min-h-screen bg-gray-200" >
        <section class="text-gray-600 overflow-hidden">
            <div class="container px-5 py-24 mx-auto">
              <div class="flex flex-col text-center w-full mb-20">
                <h1 class="sm:text-5xl text-xl font-bold mb-2 text-gray-800">Abbonamenti</h1>
                <p class="lg:w-2/3 mx-auto leading-relaxed text-base text-gray-500">Scegli il piano migliore per te e ottieni tutti i vantaggi disponibili</p>
                <div class="flex mx-auto border-2 border-sky-500 rounded overflow-hidden mt-6">
                  <button id="bottone-standard" class="py-1 px-4 bg-sky-500 text-white focus:outline-none">Standard</button>
                  <button id="bottone-premium" class="py-1 px-4 focus:outline-none">Premium</button>
                </div>
              </div>
              <div class="abbonamenti-wrapper flex flex-wrap -m-4 mx-auto max-w-[1300px]">
              </div>
            </div>
          </section>
    </section>

    <script src="./prezzi.js"></script>
</body>
</html>
