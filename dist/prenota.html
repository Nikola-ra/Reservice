<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area utente</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-zinc-100 min-h-screen">

    <section id="router"> <!-- ROUTER -->

        <!-- 1 ROUTE: Slider per il calendario, parte sempre dalla prima pagina disponibile e ruota tra di esse usando i due bottoni con le frecce (più placeholder di così non posso) -->
        <section id="sezione-giorni" class="relative flex items-center w-1/3 bg-darkazzurro min-h-screen text-2xl">
            <div class="absolute top-10 w-full titles">Scegli il giorno per la tua prenotazione!</div>
            <div class="flex-1 flex p-4">
                <button id="arrow-left"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                        viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);">
                        <path d="M12.707 17.293 8.414 13H18v-2H8.414l4.293-4.293-1.414-1.414L4.586 12l6.707 6.707z">
                        </path>
                    </svg></button>
                <div class="slide">14</div>
                <div class="slide">15</div>
                <div class="slide">16</div>
                <div class="slide">17</div>
                <div class="slide">18</div>
                <div class="slide">19</div>
                <div class="slide">20</div>
                <div class="slide">21</div>
                <button id="arrow-right"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                        viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);">
                        <path d="m11.293 17.293 1.414 1.414L19.414 12l-6.707-6.707-1.414 1.414L15.586 11H6v2h9.586z">
                        </path>
                    </svg></button>
            </div>
            <div>
                <button id="pulsante-giorni" class="px-4 py-2 m-4 border-2 border-black rounded-lg">
                    Passa a ore
                </button>
            </div>
        </section>

        <!-- 2 ROUTE -->
        <section id="sezione-ore" class="relative flex flex-adjust w-1/3 bg-darkazzurro min-h-screen text-2xl"
            style="display: none;">
            <div class="absolute top-10 w-full titles">Scegli l'orario più adatto a te!</div>
            <div class="flex-1 flex p-4">
                <button id="arrow-left2"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                        viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);">
                        <path d="M12.707 17.293 8.414 13H18v-2H8.414l4.293-4.293-1.414-1.414L4.586 12l6.707 6.707z">
                        </path>
                    </svg></button>
                <div class="slide2">14</div>
                <div class="slide2">15</div>
                <div class="slide2">16</div>
                <div class="slide2">17</div>
                <div class="slide2">18</div>
                <div class="slide2">19</div>
                <div class="slide2">20</div>
                <div class="slide2">21</div>
                <button id="arrow-right2"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                        viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);">
                        <path d="m11.293 17.293 1.414 1.414L19.414 12l-6.707-6.707-1.414 1.414L15.586 11H6v2h9.586z">
                        </path>
                    </svg></button>
            </div>
            <div>
                <button id="pulsante-ore" class="px-4 py-2 m-4 border-2 border-black rounded-lg">
                    Passa a giorni
                </button>
            </div>
            <button id="pulsante-conferma" class="absolute bottom-20 login-btn bg-white text-center">Conferma</button>
        </section>

        <!-- ROUTE 3: Conferma la prenotazione -->
        <section id="sezione-conferma" class="relative flex flex-adjust w-1/3 bg-darkazzurro min-h-screen text-2xl"
            style="display: none">
            <h2 class="titles">Prenotazione effettuata con successo</h2>
            <button class="absolute bottom-20 login-btn bg-white text-center"><a href="./areauser.html">Ritorna</a></button>
        </section>

    </section>

    <script src="./areauser.js"></script>
</body>

</html>

<!-- clicca azienda da prenotare con tasto prenota => nuova pagina con giorni (calendario) -> ore disponibili -> prenota -->
